<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
</head>
<body align=center background="Images\bf9ff17d447f491ea6a81eb455b68b67 copy5.jpg">
<br/>
<br/>
<br/>
<br/>
<form action="signup" method="Post">
	
	<fieldset align=center style="background-color:lightgreen; border-color:green; margin-top: 40px; margin-left:315px; width:50%;">
	<legend align=left><h1 style="font-size: 50px; color: green;">Sign up:</h1></legend> <legend><img style="margin-top:-500px; margin-bottom:-20px; height: 200px; width:200px;" src="Images\login-icon.png"></legend><br/></br>
	<pre style="margin-top: -10px; font-size: 20px; color: green;">Username:          <input style="border-style: solid ;border-radius: 7px; border-width:1px; border-color: grey;height:25px;" type="input" name="username" placeholder="unique e.g.yashrock3678" autofocus="on" required="yes"></pre>
	<pre style="margin-top: -10px; font-size: 20px; color: green;">First Name:        <input style="border-style: solid ;border-radius: 7px; border-width:1px; border-color: grey;height:25px;" type="input" name="firstname" placeholder="John" required="yes"></pre>
	<pre style="margin-top: -10px; font-size: 20px; color: green;">Last Name:         <input style="border-style: solid ;border-radius: 7px; border-width:1px; border-color: grey;height:25px;" type="input" name="lastname" placeholder="Smith" required="yes"></pre>
	<pre style="margin-top: -10px; font-size: 20px; color: green;">Phone no.:         <input style="border-style: solid ;border-radius: 7px; border-width:1px; border-color: grey;height:25px;" type="input" name="phonenumber" placeholder="9876543210" maxlength="10" autofocus="on" required="yes"></pre>
	<pre style="margin-top: -10px; font-size: 20px; color: green;">E-mail:            <input style="border-style: solid ;border-radius: 7px; border-width:1px; border-color: grey;height:25px;" type="input" name="email" placeholder="example@gmail.com" required="yes"></pre>
	<pre style="margin-top: -10px; font-size: 20px; color: green;">Password:          <input style="border-style: solid ;border-radius: 7px; border-width:1px; border-color: grey;height:25px;" type="password" name="password" placeholder="***********" required="yes"></pre>
	<pre style="margin-top: -10px; font-size: 20px; color: green;">Confirm Password:  <input style="border-style: solid ;border-radius: 7px; border-width:1px; border-color: grey;height:25px;" type="password" name="confirmpassword" placeholder="***********" required="yes"></pre><pre style="margin-top: -10px; font-size: 20px; color: green;">Gender:            <input type="radio" name="gender" value="male" checked><i style="font-color:white;">Male  </i><input type="radio" name="gender" value="female"><i style="font-color:white;">Female</i></pre>
	<pre><i style="margin-top: -10px; font-size: 20px; color: green;">Age:</i>                       <input style="border-style: solid ;border-radius: 7px; border-width:1px; border-color: grey;height:25px;" type="text" name="age" required="yes"></pre>
	<pre><input style="background-color: green; color:white; width:80px; height:35px; border-style: solid ;border-radius: 10px; font-size: 15px;" type="submit" name="signup" value="Sign up">      <input style="background-color: red; color:white; width:80px; height:35px; border-style: solid ;border-radius: 10px; font-size: 15px;" type="reset" name="reset" value="Reset"></pre>
	</fieldset>
</form>
</body>
</html
